<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Boda - Jairo & Diana</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="floral-top"></div>
    <h1 class="names">Jairo & Diana</h1>
    <p class="subtitle">¡Nos casamos!</p>
    <div id="countdown"></div>
  </header>

  <section class="details">
    <h2>Detalles del Evento</h2>
    <p><strong>Fecha:</strong> 6 de diciembre de 2025</p>
    <p><strong>Hora:</strong> 5:00 PM</p>
    <p><strong>Lugar:</strong> <a href="https://maps.google.com/?q=San+Salvador+El+Salvador" target="_blank">San Salvador, El Salvador</a></p>
  </section>

  <section class="rsvp">
    <h2>Confirmar Asistencia</h2>
    <p>Por favor, confirma si podrás acompañarnos en nuestro gran día.</p>
    <iframe src="ENLACE_DE_TU_FORMULARIO_DE_GOOGLE" width="100%" height="500" frameborder="0">Cargando…</iframe>
  </section>

  <footer>
    <div class="floral-bottom"></div>
    <p>Con cariño,<br> Jairo & Diana</p>
  </footer>

  <script>
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("Dec 6, 2025 17:00:00").getTime();

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "¡El gran día ha llegado!";
      } else {
        const dias = Math.floor(distance / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        countdown.innerHTML = `${dias} días ${horas} horas ${minutos} minutos`;
      }
    }, 1000);
  </script>
</body>
</html>

<section class="confirmacion-personalizada">
  <h2>Confirma tu asistencia</h2>
  <form id="confirmacionForm">
    <label for="nombre">Nombre:</label><br/>
    <input type="text" id="nombre" name="nombre" required/><br/><br/>
    
    <label for="adultos">Cantidad de adultos:</label><br/>
    <input type="number" id="adultos" name="adultos" min="0" value="1" required/><br/><br/>
    
    <label for="ninos">Cantidad de niños:</label><br/>
    <input type="number" id="ninos" name="ninos" min="0" value="0" required/><br/><br/>
    
    <button type="submit">Confirmar asistencia</button>
  </form>
  <div id="mensajeConfirmacion" style="margin-top:20px; font-weight:bold;"></div>
</section>

<script>
  const form = document.getElementById('confirmacionForm');
  const mensaje = document.getElementById('mensajeConfirmacion');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const nombre = form.nombre.value.trim();
    const adultos = form.adultos.value;
    const ninos = form.ninos.value;

    if(nombre && adultos >= 0 && ninos >= 0) {
      mensaje.textContent = `¡Gracias ${nombre}! Hemos registrado tu asistencia con ${adultos} adulto(s) y ${ninos} niño(s).`;
      form.reset();
    }
  });
</script>
