<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación Boda J & D</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap');

    /* Colores */
    :root {
      --verde-oliva: #273526;
      --verde-claro: #97A97C;
      --crema: #e9f5db;
      --blanco-translucido: rgba(255, 255, 255, 0.45);
    }

    /* Reset y base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: var(--crema);
      color: var(--verde-oliva);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }

    /* Fondo con acuarela de hojas y flores */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        url('https://i.ibb.co/V9tPc7Y/hojas-acuarela.png') no-repeat center top,
        url('https://i.ibb.co/z4njQ31/flores-blancas.png') no-repeat center bottom;
      background-size: 40% auto, 50% auto;
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      background: rgba(255 255 255 / 0.85);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      gap: 3.5rem;
      text-align: center;
    }

    /* Sección 1 */
    .seccion-1 {
      position: relative;
      height: 280px;
      width: 280px;
      margin: 0 auto;
      background: var(--verde-oliva);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        inset 0 0 60px var(--verde-claro),
        0 0 30px rgba(0,0,0,0.18);
    }

    .seccion-1::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(circle at 25% 25%, var(--verde-claro) 18%, transparent 72%),
        radial-gradient(circle at 75% 75%, var(--verde-claro) 22%, transparent 62%);
      opacity: 0.25;
      z-index: 0;
    }

    .iniciales {
      font-family: 'Great Vibes', cursive;
      font-size: 7.5rem;
      color: var(--crema);
      user-select: none;
      z-index: 1;
      text-shadow:
        0 2px 4px rgba(0,0,0,0.25);
    }

    /* Sección 2: Foto */
    .seccion-2 img {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      user-select: none;
    }

    /* Sección 3: Texto padres */
    .seccion-3 {
      display: flex;
      gap: 4rem;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
    }

    .seccion-3 .texto {
      flex: 1 1 280px;
    }

    .seccion-3 h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2rem;
      margin-bottom: 0.3rem;
      color: var(--verde-oliva);
      user-select: none;
    }

    .seccion-3 h2 {
      font-weight: 400;
      font-style: italic;
      margin-top: 0;
      margin-bottom: 1.8rem;
      color: var(--verde-claro);
      user-select: none;
    }

    .nombres {
      font-weight: 600;
      font-size: 1.25rem;
      line-height: 1.8;
      color: var(--verde-oliva);
      user-select: text;
      white-space: pre-line;
    }

    /* Sección 4: Invitación */
    .seccion-4 {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      max-width: 520px;
      margin: 0 auto;
    }

    .seccion-4 h2 {
      color: var(--verde-claro);
      font-weight: 400;
      margin-bottom: 0.6rem;
      user-select: none;
      font-size: 1.5rem;
    }

    .seccion-4 .titulo-grande {
      font-family: 'Great Vibes', cursive;
      font-size: 4.2rem;
      color: var(--verde-oliva);
      margin: 0.3rem 0 1.5rem;
      font-style: italic;
      user-select: none;
    }

    .seccion-4 .fecha {
      font-weight: 600;
      font-size: 1.35rem;
      color: var(--verde-oliva);
      user-select: none;
    }

    /* Mensaje personalizado */
    #mensajePersonalizado {
      max-width: 600px;
      margin: 1.5rem auto 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--verde-oliva);
      text-align: center;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 640px) {
      main {
        padding: 1.5rem 1.5rem 3rem;
        gap: 3rem;
      }

      .seccion-1 {
        width: 200px;
        height: 200px;
      }

      .iniciales {
        font-size: 5.5rem;
      }

      .seccion-3 {
        flex-direction: column;
        gap: 1.5rem;
      }

      .seccion-3 .texto {
        flex-basis: 100%;
      }

      .seccion-4 {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      .seccion-4 .titulo-grande {
        font-size: 3.2rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Invitación de boda de Jairo y Diana">
    <!-- Sección 1 -->
    <section class="seccion-1" aria-label="Iniciales de J y D">
      <div class="iniciales">J &amp; D</div>
    </section>

    <!-- Sección 2 -->
    <section class="seccion-2" aria-label="Fotografía de los novios">
      <img
        src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=800&q=80"
        alt="Foto de Jairo y Diana"
        loading="lazy"
        decoding="async"
      />
    </section>

    <!-- Sección 3 -->
    <section class="seccion-3" aria-label="Información de los padres">
      <div class="texto">
        <h1>Jairo y Diana</h1>
        <h2>Con la bendición de nuestros padres</h2>
        <p class="nombres">
          Lilian Elizabeth Arce<br />
          Luis René Velásquez
        </p>
      </div>
      <div class="texto">
        <p class="nombres">
          Deisy Marina de González<br />
          Herbert González
        </p>
      </div>
    </section>

    <!-- Sección 4 -->
    <section class="seccion-4" aria-label="Invitación a la boda">
      <h2>Tenemos el agrado de invitarle a</h2>
      <div class="titulo-grande">Nuestra boda</div>
      <div class="fecha">Sábado 06 de diciembre</div>
    </section>

    <!-- Mensaje personalizado -->
    <section
      id="mensajePersonalizado"
      aria-live="polite"
      role="region"
      aria-atomic="true"
    ></section>
  </main>

  <script>
    // Función para obtener parámetros URL
    function obtenerParametrosURL() {
      const params = new URLSearchParams(window.location.search);
      return {
        nombre: params.get("nombre") || "",
        adultos: parseInt(params.get("adultos")) || 0,
        ninos: parseInt(params.get("ninos")) || 0,
      };
    }

    // Mostrar mensaje personalizado basado en parámetros URL
    function mostrarMensajePersonalizado() {
      const { nombre, adultos, ninos } = obtenerParametrosURL();
      const contenedor = document.getElementById("mensajePersonalizado");

      if (nombre && (adultos > 0 || ninos >= 0)) {
        const textoAdultos = adultos === 1 ? "adulto" : "adultos";
        const textoNinos = ninos === 1 ? "niño" : "niños";

        let mensaje = `Hola <strong>${nombre}</strong>, estás invitado con `;
        if (adultos > 0) mensaje += `${adultos} ${textoAdultos}`;
        if (ninos > 0) {
          if (adultos > 0) mensaje += ` y `;
          mensaje += `${ninos} ${textoNinos}`;
        }
        mensaje += `.`;

        contenedor.innerHTML = mensaje;
      } else {
        contenedor.textContent = "";
      }
    }

    mostrarMensajePersonalizado();
  </script>
</body>
</html>
